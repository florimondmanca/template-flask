{% macro render_field(field) %}
  <div class="form-group {{ kwargs['group_class'] }}">
    {% if field.errors %}
    <ul>
      {% for error in field.errors %}
      <li class="alert alert-danger">{{ error }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {{ field.label }}
    {{ field(**kwargs)|safe }}
  </div>
{% endmacro %}
